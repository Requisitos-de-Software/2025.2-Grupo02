repo_url: https://github.com/Requisitos-de-Software/2025.2-Grupo02
repo_name: 2025.2-Grupo02

site_name: Projeto Grupo 02

theme:
  name: material
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.top
    - search.suggest
    - search.highlight
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Mudar para modo escuro
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Mudar para modo claro

nav:
  - Home: index.md
  - Apresentação:
      - Apresentação 1: apresentacao/apresentacao1.md 
  - Atas: 
      - Ata 1: atas/ata1.md
      - Ata 2: atas/ata2.md


  - Planejamento:
      - Guias:
        - Contribuição: planejamento/guias/contribuicao.md
        - Ata Padão: planejamento/guias/atapadrao.md

      - Ferramentas: planejamento/ferramentas.md
      - Heatmap: planejamento/heatmap.md
      - Aplicativo Escolhido: planejamento/aplicativoescolhido.md
      

  - Verificação:
    - Grupos + 1:
        - Entrega 1:
          - Planejamento da verificação 1 do grupo 3: verificacao/grupos/grupo3/entrega1/planejamento.md
          - Rich Picture: verificacao/grupos/grupo3/entrega1/richpicture.md
  - Grupo:
    - Entrega 1:
      - Planejamento da verificação da entrega 1: grupo/entrega1/planejamento.md
      - Rich Picture: grupo/entrega1/richpicture.md

